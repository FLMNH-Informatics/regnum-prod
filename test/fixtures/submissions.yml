ahnfeltiophycidae:
  name:                Ahnfeltiophycidae
  submitted_by:        2
  establish:           true
  status_id:           1
  authors:             G.W. Saunders
  comments:            <%= "The monophyly of this group has been demonstrated in a series of molecular Ïstudies (see Reference Phylogeny).  Maggs and Pueschel (1989) presented a series of meticulous life history and ultrastructural observations, which resulted in recognition of the genus Ahnfeltia as distinct at the ordinal level in the rank-based system. The molecular investigation of Saunders and Bailey (1997) supported the previous taxonomic conclusion and further indicated that this taxon was quite distinct from others in the Florideophyceae. More recently, Huisman et al. (2003) added a novel taxon, Pihiellales, as sister to the Ahnfeltiales, and these two clades formed Saunders and Hommersand’s (2004) Ahnfeltiophycidae, which is here converted as a clade name." %>
  preexisting:         true
  preexisting_code:    ICBN
  preexisting_authors: <%= "G.W. Saunders & M.H. Hommersand" %>
  type:                <%= "node_based_crown_clade_branch-modified" %>
  definition:          <%= "The most inclusive crown clade that contains Ahnfeltia plicata (Hudson) Fries 1836 but not Chondrus crispus Stackhouse 1797 or Corallina officinalis Linnaeus 1758 or Hildenbrandia rubra (Sommerfelt) Meneghini 1841 or Palmaria palmata (Linnaeus) Kuntze 1891. This definition is branch-modified node-based and designates a crown clade." %>
  citations:           <%= {:preexisting => [{:citation_type => 'journal'}], :description =>  [{}], :phylogeny => [{}], :'primary-phylogeny' => [{:citation_type => 'journal', :title => "Morphology, reproduction, and the 18S rRNA gene sequence of Pihiella liagoraciphila gen. et sp. nov. (Rhodophyta), the so-called ‘monosporangial discs’ associated with members of the Liagoraceae (Rhodophyta) and proposal of the Pihiellales ord. nov." , :citation_authors => "Huisman, J.M., A.R. Sherwood, and I. A. Abbott"}] }.to_yaml.inspect  %>
  specifiers:          <%= [{:specifier_type => 'specimen', :specifier_kind => 'internal_extant', :specifier_kind_type => 'specifier', :specifier_name => 'intextspec' }].to_yaml.inspect %>
  name_string:         <%= "Ahnfeltiophycidae G.W. Saunders & M.H. Hommersand 2004: (Vol. 91): 1494-1507 [G.W. Saunders], converted clade name".to_yaml.inspect %>
  abbreviation:        <%= ">∇Ahnfeltia plicata ~ Chondrus crispus V Corallina officinalis V Hildenbrandia rubra V Palmaria palmata".to_yaml.inspect  %>

